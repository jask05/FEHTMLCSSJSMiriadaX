<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        class Animal {
            constructor(name, weight) {
                this.name = name;
                this.weight = weight;
                this.dead = false;
                this.game = 2;
            }

            eat() {
                return `${this.name} is eating!`;
            }

            sleep() {
                return `${this.name} is going to sleep!`;
            }

            wakeUp() {
                return `${this.name} is waking up!`;
            }

            firstDead() {
                this.pequenio = new Pequenio;
                return this.pequenio.checkDead();
            }

        }

        class Gorilla extends Animal {
            constructor(name, weight) {
                const jugamos = 4 + 4;
                super(name, weight, jugamos);
            }

            jugamos() {
                return this.jugamos;
            }

            climbTrees() {
                return `${this.name} + ${name} is climbing trees!`;
            }

            poundChest() {
                return `${this.name} is pounding its chest!`;
            }

            showVigour() {
                return `${super.eat()} ${this.poundChest()}`;
            }

            dailyRoutine() {
                return `${super.wakeUp()} ${this.poundChest()} ${super.eat()} ${super.sleep()}`;
            }

            check() {
                return `¿Muerto? ${this.dead}`;
            }

        }

        class Pequenio extends Gorilla {
            constructor(name, weight) {
                super(name, weight);
            }

            checkDead() {
                return `¿Muerto pequenio? ${this.dead}`;
            }

            dailyRoutine2() {
                return `${super.wakeUp()}`;
            }

        }

        function display(content) {
            console.log(content);
        }

        const gorilla = new Gorilla('George', '160Kg');
        display(gorilla.poundChest());
        display(gorilla.sleep());
        display(gorilla.showVigour());
        display(gorilla.dailyRoutine());
        display(gorilla.check());

        const pequenio = new Pequenio('Lula', '50Kg');
        display(pequenio.checkDead());
        display(pequenio.eat());
        display(pequenio.dailyRoutine2());

        const animal = new Animal('Luna', '20kg');
        display(animal.firstDead());

        class Rectangle {
            constructor(height, width) {
                this.name = 'Rectangle';
                this.height = height;
                this.width = width;
            }
            sayName() {
                console.log('Hi, I am a ', this.name + '.');
            }
            get area() {
                return this.height * this.width;
            }
            set area(value) {
                this.height = this.width = Math.sqrt(value);
            }
        }

        class Square extends Rectangle {
            constructor(length, length2) {
                // this.height; // ReferenceError, super necesita ser llamado primero!

                // Aquí, llama al constructor de la clase padre con las longitudes
                // previstas para el ancho y la altura de Rectangle
                super(length, length2);

                // Nota: En las clases derivadas, se debe llamar a super() antes de
                // poder usar 'this'. Salir de esto provocará un error de referencia.
                this.name = 'Square';
            }
        }

        let square = new Square(20, 30);
        console.log(square.area);

    </script>
</head>

<body>
    <h1>Hola mundo!</h1>
</body>

</html>
